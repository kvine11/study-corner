<html lang="en">
<head>
  <title>A Spotify Embed Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .episodes {
      display: flex;
      flex-direction: column;
    }

    .episode {
      min-width: max-content;
      margin-bottom: .8rem;
      padding: .8rem 1rem;
      border-radius: 10px;
      border: 0;
      background: #191414;
      color: #fff;
      cursor: pointer;
    }

    .episode:hover {
      background: #1Db954;
    }

    @media screen and (min-width: 860px) {
      body {
        display: flex;
        flex-direction: row;
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="episodes">
    <button class="episode" data-spotify-id="https://open.spotify.com/playlist/44JCfANQkSOJJa9rBUdfmq?si=cfe36c9081114e07">
      Study
    </button>
    <button class="episode" data-spotify-id="https://open.spotify.com/album/14JkAa6IiFaOh5s0nMyMU9?si=T4sNXi9_QvG9tCoxsgpe8w">
      K-POP Demon Hunters Soundtrack
    </button>
    </button>
  </div>

  <div id="embed-iframe"></div>
  <script src="https://open.spotify.com/embed/iframe-api/v1" async>
  </script>
  <script type="text/javascript">
    window.onSpotifyIframeApiReady = (IFrameAPI) => {
      const element = document.getElementById('embed-iframe');
      const options = {
        width: '100%',
        height: '160',
        uri: 'spotify:episode:7makk4oTQel546B0PZlDM5'
      };
      const callback = (EmbedController) => {
        document.querySelectorAll('.episode').forEach(
          episode => {
            episode.addEventListener('click', () => {
              EmbedController.loadUri(episode.dataset.spotifyId)
            });
          })
      };
      IFrameAPI.createController(element, options, callback);
    };
  </script>
</body>
</html>
